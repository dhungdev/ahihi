<head>
    <link rel="stylesheet" href="assets/main.css">
    <title>Send a Love Letter!</title>
</head>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Dear</br>Huynh Thu</div>
                <div class="heart"</div>
                </div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <div class = "wrap">
        <h1>Love Letter</h1>
        <div class = "postcard">
            <div class = "letter">
                <form action="#" method="post" class="message_form">
                    <p class = "push">Dear </p>
                    <input type = "text" id = "recipient" name = "recipient_name"
                    placeholder = "Huỳnh Thư" class = "push">
                    <p> ,</p><br>
                    <label for = "message">Message</label><br>
                    <textarea id = "message" name = "message_to_recipient" placeholder = "em ăn cơm ckuaaaa"></textarea><br>
                    <p class="your_love">Yours Lovingly, </p><br>
                    <input type = "text" id = "sender_name" name = "sender" placeholder = "tui la Hungggg">
                </form>
            </div>
            <div class = "address">
                <img src = "http://i44.photobucket.com/albums/f9/dandee114/stamp_zpsvbuxiwih.png" class = "mail_stamp">
                <form action="#" method="post" class="message_form">
                    <input type = "email" id = "recipient_email" name = "recipient_email"
                        placeholder = "dhungdev@gmail.com">
                </form>
                <p id = "address">33 Nguyễn Quang Bích,<br>
                    Hải Châu,<br>
                    Đà Nẵng.
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/main.js"></script>
</body>
